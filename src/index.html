<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Место</title>
</head>

<body class="page">
    <header class="header">
        <img class="header__logo" src="<%=require('./images/Vector.svg')%>" alt="Логотип">
    </header>
    <main class="content">
        <section class="profile">
            <img class="profile__photo" src="<%=require('./images/man.jpg')%>" alt="Фото профиля">
            <div class="profile__info">
                <div class="profile__infos">
                    <h1 class="profile__title">Жак-Ив&nbsp;Кусто</h1>
                    <button class="profile__edit-button" type="button"></button>
                </div>
                <p class="profile__subtitle">Исследователь океана</p>
            </div>
            <button class="profile__add-button" type="button"></button>
        </section>
        <section class="elements">

        </section>
    </main>
    <footer class="footer">
        <p class="footer__text ">© 2020 Mesto Russia</p>
    </footer>

    <div class="popup popup_edit ">
        <div class="popup__content">
            <button class="popup__close-button" type="button"></button>
            <h2 class="popup__title ">Редактировать&nbsp;профиль</h2>
            <form class="popup__info popup__form" novalidate>
                <input class="popup__input popup__input_fio" placeholder="Имя " id="fio" type="text" minlength="2" maxlength="40" name="username" required>
                <span class="popup__error fio-error"></span>
                <input class="popup__input popup__input_job" placeholder="О себе " id="job" type="text" minlength="2" maxlength="200" name="description" required>
                <span class="popup__error job-error"></span>
                <button class="popup__button " type="submit">Сохранить</button>
            </form>
        </div>
    </div>

    <div class="popup popup_add ">
        <div class="popup__content">
            <button class="popup__close-button popup__close-button-add" type="button"></button>
            <form class="popup__info popup__info_add popup__form" novalidate>
                <h2 class="popup__title ">Новое&nbsp;место</h2>
                <input class="popup__input popup__input_title" placeholder="Название " name="name" id="title" type="text" minlength="2" maxlength="30" required>
                <span class="popup__error title-error"></span>
                <input class="popup__input popup__input_url" placeholder="Ссылка на картинку " name="link" id="url" type="url" required>
                <span class="popup__error url-error"></span>
                <button class="popup__button " type="submit">Создать</button>
            </form>
        </div>
    </div>

    <div class="popup popup_photo ">
        <div class="popup__case">
            <button class="popup__close-button popup__close-button-photo" type="button"></button>
            <img class="popup__image" src="#" alt="">
            <p class="popup__description"></p>
        </div>
    </div>

    <template class="template__element">
    <div class="element">
        <button class="element__delete-button"></button>
        <img class="element__image " src="#">
        <div class="element__info ">
            <h2 class="element__title "></h2>
            <button class="element__like-button" type="button"></button>
        </div>
    </div>
    </template>
</body>

</html>
